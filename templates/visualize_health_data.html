<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Data Visualization</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #eef2f3, #8e9eab);
            color: #333;
            line-height: 1.6;
        }
        header {
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            color: white;
            padding: 20px 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .chart {
            flex: 1 1 45%;
            max-width: 45%;
            min-width: 300px;
            padding: 20px;
            border: 1px solid #ddd;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .chart:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .chart h3 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
            color: #4e54c8;
            font-size: 1.8rem;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #4e54c8;
            color: white;
            font-size: 0.9rem;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            .chart {
                flex: 1 1 90%;
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Health Data Visualization</h1>
    </header>
    <div class="container">
        <div class="chart">
            <h3>Heart Rate Over Time</h3>
            {{ heart_rate|safe }}
        </div>
        <div class="chart">
            <h3>Blood Pressure Trends</h3>
            {{ blood_pressure|safe }}
        </div>
        <div class="chart">
            <h3>SPO2 Levels Over Time</h3>
            {{ spo2|safe }}
        </div>
    </div>
    <footer>
        &copy; 2024 Health Insights | All Rights Reserved
    </footer>
</body>
</html>
